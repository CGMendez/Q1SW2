<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1Seatwork2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container1">
		<h1> <span style="color: #e6a15c; font-family: Times New Roman;">Club Membership</span> Form</h1>
</div>

<br>

<div class="container2">
	<form action="">
		<label for="name"> Name:</label>
		<br>
		<input type="text" id="name" name="name" placeholder="Type here" required>
		<br><br>

		<label for="age"> Age:</label>
		<br>
		<input type="number" id="age" name="age"required>
		<br><br>

		<label for="section"> Grade & Section:</label>
		<br>
		<select id="sections" name="sections">
			<option value="9E">9-Emerald</option>
			<option value="9R">9-Ruby</option>
			<option value="9S">9-Sapphire</option>
			<option value="9T">9-Topaz</option>
		</select>
		<br><br>

		<label for="club"> Choose a club:</label>
		<br>
		<select id="clubs" name="clubs">
			<option value="dance">Dance Club</option>
			<option value="marching">Marching Band</option>
			<option value="comms">Communication Club</option>
			<option value="glee">Glee CLub</option>
			<option value="cadet">Cadet Officer Candidators</option>
		</select>
		<br><br>

		<label for="why"> Why do you want to join?</label>
		<br>
		<textarea rows="4" cols="40" placeholder="Type your answer in this box"></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="Submit Now">

	</form>

</div>

</body>
</html>
